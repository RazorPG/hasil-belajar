<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animation</title>
    <style>
      .kotak {
        width: 150px;
        height: 150px;
        background-color: magenta;
        animation: animationkotak 3s ease-in 1s infinite alternate forwards
          running;
      }

      @keyframes animationkotak {
        0% {
          width: 150px;
        }
        50% {
          width: 300px;
          height: 100px;
        }
        100% {
          border-radius: 50%;
          width: 300px;
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="kotak"></div>
  </body>
</html>
