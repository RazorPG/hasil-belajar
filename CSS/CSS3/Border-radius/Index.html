<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>border radius</title>
  <style>
    div {
      width: 150px;
      height: 150px;
      background-color: brown;
      border-radius: 50% 50% 0 0;
      text-align: center;
      line-height: 150px;
      overflow: hidden;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div><img src="pp.jpg" width="150px"></div>
</body>
</html>
