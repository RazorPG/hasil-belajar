<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
            text-align: center;
      }
      /* filter
  blur (px)
  brightness (angka|%)
  contrast (angka|%)
  saturate (angka|%)
  grayscale (angka|%)
  sepia (angka|%)
  hue-rotate(deg)
  invert(angka|%)
  opacity(angka|%)
  drop-shadow(sama seperti box-shadow)
  */
      img {
        filter: invert(100%) hue-rotate(150deg) blur(3px);
      }
    </style>
  </head>
  <body>
    <img src="pp.jpg" alt="penulis" />
  </body>
</html>
