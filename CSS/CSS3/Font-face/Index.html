<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>css3 font</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&display=swap");
    </style>
    <style>
      @font-face {
        font-family: cascadia;
        src: url("Cascadia.ttf") format("truetype");
      }
      h1 {
        font-size: 50px;
        text-align: center;
        font-family: "cascadia", arial;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
  </body>
</html>
