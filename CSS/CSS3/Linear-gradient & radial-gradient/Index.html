<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>linear-gradien</title>
  <style>
    .kotak1 {
      width: 150px;
      height: 150px;
      margin: 50px auto;
      background-image:linear-gradient(to right,red 63%,blue 80%);
    }
    .kotak2 {
      width: 300px;
      height: 150px;
      margin: 50px auto;
      background-image:radial-gradient(circle farthest-corner at top right,blue ,green) ;
    }
  </style>
</head>
<body>
  <div class="kotak1"></div>
  <div class="kotak2"></div>
</body>
</html>
