<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>WELCOME TO SUIT BATTLE</h1>
    <div class="container">
      <div class="container-game">
        <div class="area-player">
          <img
            src="img/profile-player.jpg"
            alt="area-player"
            class="img-player"
            width="150px"
          />
        </div>
        <div class="info"></div>
        <div class="area-computer">
          <img
            src="img/profile-computer.png"
            alt="area-computer"
            class="img-computer"
            width="150px"
          />
        </div>
      </div>
      <div class="area-option">
        <ul>
          <li>
            <img src="img/rock.png" alt="rock" class="rock" width="150px" />
          </li>
          <li>
            <img
              src="img/scissor.png"
              alt="scissor"
              class="scissor"
              width="150px"
            />
          </li>
          <li>
            <img src="img/paper.png" alt="paper" class="paper" width="150px" />
          </li>
        </ul>
      </div>
      <div class="score-info">
        Player: 0 | Computer: 0
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
